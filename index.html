<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 2</title>
</head>

<body>
    <!-- Урок 4. Семинар. Работа с DOM. -->
    <!-- Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не стирать, код с решением задачи пишем под комментарием. -->

    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>

    <script>
        "use strict";
        // []()
        // []()
        // 1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.
        const elemDropdownItem = document.querySelectorAll('.dropdown-item');
        console.log(elemDropdownItem);
        elemDropdownItem.forEach((elem) => {
            elem.classList.add('super-dropdown');
        });

        // []()
        // 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.
        const elemBtn = document.querySelectorAll('.btn');
        console.log(elemBtn);
        elemBtn.forEach((elem) => {
            if (elem.classList.contains('btn-secondary')) {
                elem.classList.remove('btn-secondary');
            }
            else {
                elem.classList.add('btn-secondary');
            }
        });

        // []()
        // 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".
        const elemMenu = document.querySelectorAll('.menu');
        console.log(elemMenu);
        elemMenu.forEach((elem) => {
            elem.classList.remove('dropdown-menu');
        });

        // []()
        // 4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку: `<a href="#">link</a>`
        const elemDivDropdown = document.querySelector('div.dropdown');
        console.log(elemDivDropdown);
        elemDivDropdown.insertAdjacentHTML('afterBegin', '<a href="#">link</a>');

        // []()
        // 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
        document.getElementById('dropdownMenuButton').id = 'superDropdown';

        // []()
        // 6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
        const elemAriaLabelledby = document.querySelectorAll("[aria-labelledby='dropdownMenuButton']");
        console.log(elemAriaLabelledby);
        elemAriaLabelledby.forEach((elem) => {
            elem.setAttribute('data-dd', 3);
        });
        console.log(elemAriaLabelledby[0]);

        // []()
        // 7. Удалите атрибут type у элемента с классом "dropdown-toggle".
        const elemDropdownToggle = document.querySelectorAll('.dropdown-toggle');
        console.log(elemDropdownToggle[0]);
        elemDropdownToggle.forEach((elem) => {
            elem.removeAttribute('type');
        });
    </script>

</body>

</html>
